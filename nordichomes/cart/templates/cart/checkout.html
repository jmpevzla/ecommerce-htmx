{% extends 'core/base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Checkout</h1>

        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">
                    Shipping information
                </h2>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label for="first-name" class="inline-block mb-2 font-semibold">
                            First name
                        </label>
                        <input id="first-name" type="text" class="w-full p-5 rounded-xl">
                    </div>

                    <div class="w-1/2 mb-4">
                        <label for="last-name" class="inline-block mb-2 font-semibold">
                            Last name
                        </label>
                        <input id="last-name" type="text" class="w-full p-5 rounded-xl">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="address" class="inline-block mb-2 font-semibold">
                        Address
                    </label>
                    <input id="address" type="text" class="w-full p-5 rounded-xl">
                </div>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label for="zip-code" class="inline-block mb-2 font-semibold">
                            Zip code
                        </label>
                        <input id="zip-code" type="text" class="w-full p-5 rounded-xl">
                    </div>

                    <div class="w-1/2 mb-4">
                        <label for="city" class="inline-block mb-2 font-semibold">
                            City / Place
                        </label>
                        <input id="city" type="text" class="w-full p-5 rounded-xl">
                    </div>
                </div>

            </div>

            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">
                    Contact information
                </h2>

                <div class="mb-4">
                    <label for="email" class="inline-block mb-2 font-semibold">
                        Email
                    </label>
                    <input id="email" type="email" class="w-full p-5 rounded-xl">
                </div>

                <div class="mb-4">
                    <label for="phone" class="inline-block mb-2 font-semibold">
                        Phone
                    </label>
                    <input id="phone" type="phone" class="w-full p-5 rounded-xl">
                </div>
            </div>

            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">
                    Payment information
                </h2>
            </div>
        </div>
    </div>

    <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Summary</h2>

        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Total</span>
            <span>$99</span>
        </div>

        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">
            Confirm checkout
        </a>
    </div>
</div>
{% endblock %}
