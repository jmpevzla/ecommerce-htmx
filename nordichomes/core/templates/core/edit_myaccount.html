{% extends 'core/base.html' %}

{% block title %}Edit account{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">Edit account</h1>
    
    <form method="post" action="." class="space-y-3">
        {% csrf_token %}

        <div>
            <label for="first-name" class="font-semibold">First Name</label>
            <input id="first-name" type="text" name="first_name" value="{{ request.user.first_name }}"
                class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <label for="last-name" class="font-semibold">Last Name</label>
            <input id="last-name" type="text" name="last_name" value="{{ request.user.last_name }}"
                class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <label for="username" class="font-semibold">Username</label>
            <input id="username" type="text" name="username" value="{{ request.user.username }}"
                class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <label for="email" class="font-semibold">Email</label>
            <input id="email" type="email" name="email" value="{{ request.user.email }}"
                class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <button class="py-4 px-6 rounded-xl text-white bg-purple-500 hover:bg-purple-700">
                Submit
            </button>
        </div>
    </form>
</div>
{% endblock %}
